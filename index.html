<body>

    <div id='container' style='width:100%'></div>    
</body>


<style>
#svgContainer{
    height: 100%;
    width: 100%;
    white-space: pre;
}
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
<script src="https://d3js.org/d3-selection.v1.min.js"></script>
<script src="https://d3js.org/d3-drag.v1.min.js"></script>

<script>
const body = d3.select('#container');
const svg = body.append("svg").attr('id', 'svgContainer')


const data = [
    {
      x: 10, 
      y: 10,
      header:[{
        title: 'Header 1',
        color: '#316896'
      }],
      columns:[
       {
        name: 'text',
        type: 'String'
        } 
      ]
    },
    {
      x: 10, 
      y: 80,
      header:[{
        title: 'Header 2',
        color: '#316896'
      }],
      columns:[
       {
        name: 'text',
        type: 'String'
        } 
      ]
    },
]

const table = svg.selectAll('svg')
.data(data)
.enter()
.append('svg')
.attr('x', (d) => d.x)
.attr('y', (d) => d.y)
.attr('width', '150')
.attr('height', '80')
.attr('class', 'table')


const header = table.selectAll('svg').data((d)=>d.header).enter().append('svg')
.attr('height', '32')
.attr('class', 'tableHeader')


const headerRect = header.selectAll('rect').data((d) => [d.color]).enter().append('rect')
.attr('width', '100%')
.attr('height', '32')
.attr('fill', '#316896')

const headerText = header.selectAll('text').data((d)=>[d.title]).enter().append('text')
.text((d) => d)
.attr('x', 13)
.attr('y', 16)
.attr('dy', '.35em')
.attr('fill', 'white')

const headerTitle = header.selectAll('title').data((d)=>[d.title]).enter().append('title')
.text((d) => d)


const column = table.selectAll('svg').data((d)=> d.columns).enter().append('svg')
.attr('height', '28')
.attr('class', 'tableField')


// const columnRect = column.selectAll('rect').data((d) => [d.color]).enter().append('rect')
// .attr('width', '100%')

// .attr('fill', '#316896')

// const columnText = column.selectAll('text').data((d)=>[d.title]).enter().append('text')
// .text((d) => d)
// .attr('x', 13)
// .attr('y', 16)
// .attr('dy', '.35em')
// .attr('fill', 'white')


function started() {
  var node = d3.select(this).classed("dragging", true);

  d3.event.on("drag", dragged).on("end", ended);

  function dragged(d) {
    node.raise().attr("x", d.x = d3.event.x).attr("y", d.y = d3.event.y);
  }

  function ended() {
    node.classed("dragging", false);
  }
}

d3.selectAll(".table").call(d3.drag().on("start", started));

</script>
</html>
